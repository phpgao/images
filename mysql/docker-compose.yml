version: "3"

volumes:
  db:
    driver: local

services:
  db:
    # https://hub.docker.com/_/mysql
    image: mysql:8
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-yourpass}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-phpgao}"
      MYSQL_USER: "${MYSQL_USER:-laogao}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-laogaoniubi}"
    ports:
      - "3306:3306"
    restart: always
    networks:
      - docknet

  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080
  #   networks:
  #     - docknet

networks:
  docknet:
